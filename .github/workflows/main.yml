name: 'Check deadline'

on: 
  workflow_dispatch:
    inputs:
      assignment_name:
        description: 'Assignment name'
        required: true
      submitted_date:
        description: 'Date submitted (ISO format)'
        required: true
        type: 'string'
      starting_points:
        description: 'Earned points before late penalties'
        default: 100
        required: true
        type: 'number'
      extension_hours:
        description: 'Amount of extension granted (in hours)'
        default: 0
        required: false
        type: 'number'

jobs:
  test_action:
    runs-on: ubuntu-latest
    name: Test action
    steps:
      - name: Run action
        id: run-action
        uses: usf-cs272-fall2022/action-check-deadline@main
        with:
          assignment_name: "${{ inputs.assignment_name }}"
          submitted_date: "${{ inputs.submitted_date }}"
          starting_points: "${{ inputs.starting_points }}"
          extension_hours: "${{ inputs.extension_hours }}"

      - name: Output results
        id: output-results
        run: |
          echo "Assignment: ${{ inputs.assignment_name }}"
          echo " Submitted: ${{ steps.run-action.outputs.submitted_text }}"
          echo "  Deadline: ${{ steps.run-action.outputs.deadline_text }}"
          echo ""

          echo "  Duration: ${{ steps.run-action.outputs.late_interval }} Hours Late (x${{ steps.run-action.outputs.late_multiplier }})"
          echo " Deduction: -${{ steps.run-action.outputs.late_points }} Points (-${{ steps.run-action.outputs.late_percent }}%)"

          echo ""
          echo "     Grade: ${{ steps.run-action.outputs.grade_points }} / ${{ steps.run-action.outputs.grade_possible }} Points (${{ steps.run-action.outputs.grade_percent }}%)"

          if [["${{ steps.run-action.outputs.late_interval }}" == "1"]]; then
            echo "::notice:: ${{ inputs.assignment_name }}: ${{ steps.run-action.outputs.grade_points }} / ${{ steps.run-action.outputs.grade_possible }} Points (${{ steps.run-action.outputs.grade_percent }}%)"
          else
            echo "::warning:: ${{ inputs.assignment_name }}: ${{ steps.run-action.outputs.grade_points }} / ${{ steps.run-action.outputs.grade_possible }} Points (${{ steps.run-action.outputs.grade_percent }}%), Late Penalty: -${{ steps.run-action.outputs.late_points }} Points"
          fi
